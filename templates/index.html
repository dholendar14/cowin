<!DOCTYPE html>
<html>

<head>
    <title>Cowin Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
    <!-- NAN BAR-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Cowin</a>
            <ul class="navbar-nav me-10">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
            </ul>
        </div>
        </div>
    </nav>
    <!-- VACCINE-->
    <form method="POST">
        <div class="container ">
            <div class="py-5"></div>
            <h4 class="mb-3">Select Vaccine</h4>
            <select class="form-select" id="inputGroupSelect01" name="Vaccine">
                <option value="0">Choose...</option>
                <option value="COVIDSHEILD">COVIDSHEILD</option>
                <option value="COVAXIN">COVAXIN</option>
            </select>
        </div>
        <!--PINCODE-->
        <div class="container ">
            <div class="py-3"></div>
            <h4>Pincode</h4>
            <input type="numbers" class="form-control" id="pincode" name="pin_code">
        </div>

        <!--date-->
        <div class="container ">
            <div class="py-3"></div>
            <h4>Date</h4>
            <input type="date" class="form-control" id="date" name="Date">
        </div>

        <!--button-->
        <div class="container ">
            <div class="py-3"></div>
            <button type="submit" class="btn btn-primary" data-bs-toggle="modal"
                data-bs-target="#exampleModal">Submit</button>
        </div>
    </form>

    <div class="container ">
        <div class="py-3"></div>
        <h4>Address</h4>
        <div class="container ">
        </div>
        
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 class="text-center">Address</h1>
                </div>
                <div class="col">
                    <h1 class="text-center">Doses Available</h1>
                </div>
                <div class="col">
                    <h2 class="text-center" >First dose</h2>
                </div>
                <div class="col">
                    <h2 class="text-center" >Second dose</h2>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    {%for i in res%}
                        <p class="text-center" >{{i[0]}}</p>
                    {%endfor%}
                </div>
                <div class="col">
                    {%for i in res%}
                        <p class="text-center" >{{i[1]}}</p>
                    {%endfor%}
                </div>
                
                <div class="col">
                    {%for i in res%}
                        <p class="text-center" >{{i[2]}}</p>
                    {%endfor%}
                </div>
                <div class="col">
                    {%for i in res%}
                        <p class="text-center" >{{i[3]}}</p>
                    {%endfor%}
                </div>
                
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>
</body>

</html>
